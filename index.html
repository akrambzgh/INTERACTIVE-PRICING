<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Front End Mentor Ch">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  
  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- CSS -->
  <link rel="stylesheet" href="/dist/style.css" />
  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="header">
    <div class="img"></div>
    <div class="text">
      <h2>Simple, traffic-based pricing</h2>
      <h4>Sign-up for our 30-day trial.</h4>
      <h4>No credit card required.</h4>
    </div>
  </div>

  <div class="pricing">
    <div class="container">
      <div class="range">
        <div class="text">
          <h2>100k Pageviews</h2>
          <input type="range" max="32" class="range-input">
          <divs class="price">
            <h1 class="price"><span></span></h1>
        </div>
      </div>
      <div class="billing">
        <h3 class="mouth">Monthly Billing</h3>
        <label class="switch">
          <input type="checkbox">
          <span class="slider round"></span>
        </label>
        <h3 class="year">Yearly Billing</h3>
        <span class="per">25%</span>
      </div>
      <div class="parent">
        <div class="features">
          <ul>
            <li><img src="/images/icon-check.svg" alt=""> Unlimited websites</li>
            <li><img src="/images/icon-check.svg" alt=""> 100% data ownership</li>
            <li><img src="/images/icon-check.svg" alt=""> Email reports</li>
          </ul>
        </div>
        <div class="start">
          <button>Start my trial</button>
        </div>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="/app/js/app.js"></script>
</body>
</html>
